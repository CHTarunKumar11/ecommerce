<div class="container-fluid" *ngIf="username">
  <div class="row mt-2">
    <div class="col-sm-4">
      <h3 class="text-warning">Welcome {{username}}</h3>
    </div>
    <div class="col-sm-4 text-center text-danger">
      <fa-icon [icon]="faShoppingCart" style="padding : 0px 8px;" (click) = "gotocart()"></fa-icon><sup>{{count}}</sup>
    </div>
    <div class="col-sm-4 text-end">
      <button class="btn btn-warning" type="button" (click)="logout()">
        Logout<fa-icon [icon]="faSignOutAlt" style="padding : 0px 8px"></fa-icon>
      </button>
    </div>
  </div>
</div>
<div class="container-fluid mt-3">
    <div id="carouselEx" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselEx" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselEx" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselEx" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/c1.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="../assets/c2.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="../assets/c3.png" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselEx"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselEx"  data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<div class="container mt-5">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <div *ngFor="let product of products">
            <div class="col">
                <div class="card border-success mb-3" style="border-radius: 5%;">
                    <img [src]=product.ImgLink class="card-img-top mx-auto mt-2" style=" width: 200px; height: 200px; border-radius: 50%;">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{product.productname}}</h5>
                        <h6 class="card-text text-center">{{product.description}} </h6>
                        <h6 class="card-text text-center">{{product.price | currency : "INR" }}</h6>
                        
                    </div>
                    <div class="card-footer bg-transparent border-success">
                        <div>
                            <a class="btn btn-warning" style="float: left; margin: 10px;" (click) = "viewProduct(product.id)">View Product<fa-icon [icon]="faEye" 
                              style="padding : 10px 8px"></fa-icon></a>
                        </div> 
                        <div>
                            <a class="btn btn-danger" style="float: right; margin: 10px;" (click) = "addtocart(product.id)">Add to Cart<fa-icon [icon]="faShoppingCart" 
                              style="padding : 10px 8px"></fa-icon></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
