<div style="background-image:url(./assets/bg.png);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    position: relative;
    min-height: 830px;
    margin: 0px;
    padding: 10px;"
    >

    <div>
        <button class="btn btn-warning" type="button" style="float: right; margin: 10px;" (click)="logout()">
            Logout<fa-icon [icon]="faSignOutAlt" style="padding : 0px 8px"></fa-icon>
        </button>
    </div>
    
    <div class="mt-5">
        <h3 class="text-center text-warning">Hi {{username}}</h3>
        <p class="text-center text-primary">Check all the products you added to the cart</p>
        <table class="table table-bordered text-center mt-3">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Model No</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody> 
                <tr *ngFor="let product of products">
                    <td>{{product.productname}}</td>
                    <td>{{product.modelno}}</td>
                    <td>{{product.price| currency : "INR" }}</td>
                    <td><img [src]="product.ImgLink" width="50px" height="50px"></td>
                    <td><a (click)="delete(product.id)"><fa-icon [icon]="faTrashAlt" style="color: rgb(6, 71, 15);"></fa-icon> </a></td>
                </tr>
                <tr>
                    <td colspan="2"><b>Total Price</b></td>
                    <td><b>{{price | currency : "INR" }}</b></td>
                    <td colspan="2"><b>Items in Cart {{count}}</b></td>
                </tr>
            </tbody>
        </table>
        <h3 class="text-center text-warning">Have a nice day!..</h3>
    </div>
    

</div>
