<div style="background-image:url(./assets/bg.png);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    position: relative;
    min-height: 830px;
    margin: 0px;
    padding: 50px;"
    >

    <div class="card col-sm-8 col-md-6 col-lg-4" style="margin: auto;" *ngIf="product">
        <img [src]=product.ImgLink class="card-img-top" width="100%" height="400px">
        <div class="card-header">
            <h5>Details</h5>
        </div>
        <div class="card-body">
          <h6 class="card-title">Product : {{product.productname}}</h6>
          <h6 class="card-title">Model : {{product.modelno}}</h6>
          <h6 class="card-title">Details : {{product.description}}</h6>
          <h6 class="card-title">Brand : {{product.brandName}}</h6>
          <h6 class="card-title">Price : {{product.price | currency : "INR" }}</h6>    
        </div>
        <div>
            <a class="btn btn-warning" style="float: left; margin: 10px;" (click) = "back()"><fa-icon [icon]="faChevronCircleLeft" style="padding : 10px 8px"></fa-icon>Back</a>
            <a class="btn btn-danger" style="float: right; margin: 10px;" (click) = "addtocart(product.id)">Add to Cart<fa-icon [icon]="faShoppingCart" style="padding : 10px 8px"></fa-icon></a>
        </div> 
    </div>


</div>
